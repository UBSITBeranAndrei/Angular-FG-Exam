<div class="form-container">
    <div class="form-header">
      <h1>Registration Form</h1>
      <p>Please fill out all required fields to create your account.</p>
    </div>
  
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()" class="registration-form">
      
      <!-- Name Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="formData.firstName"
            required
            placeholder="Enter your first name"
            class="form-control">
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="formData.lastName"
            required
            placeholder="Enter your last name"
            class="form-control">
        </div>
      </div>
  
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username *</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="formData.username"
          required
          placeholder="Choose a username"
          class="form-control">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="formData.email"
          required
          email
          placeholder="your.email@example.com"
          class="form-control">
      </div>
  
      <!-- Password Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="formData.password"
            required
            minlength="6"
            placeholder="Enter password"
            class="form-control">
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            required
            placeholder="Confirm password"
            class="form-control">
        </div>
      </div>
  
      <!-- Age and Date of Birth -->
      <div class="form-row">
        <div class="form-group">
          <label for="age">Age *</label>
          <input 
            type="number" 
            id="age" 
            name="age"
            [(ngModel)]="formData.age"
            required
            min="13"
            max="120"
            placeholder="Enter your age"
            class="form-control">
        </div>
  
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth *</label>
          <input 
            type="date" 
            id="dateOfBirth" 
            name="dateOfBirth"
            [(ngModel)]="formData.dateOfBirth"
            required
            class="form-control">
        </div>
      </div>
  
      <!-- Country Dropdown -->
      <div class="form-group">
        <label for="country">Country *</label>
        <select 
          id="country" 
          name="country"
          [(ngModel)]="formData.country"
          required
          class="form-control">
          <option value="" disabled selected>Select your country</option>
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
      </div>
  
      <!-- Gender Radio Buttons -->
      <div class="form-group">
        <label>Gender *</label>
        <div class="radio-group">
          <label class="radio-label">
            <input 
              type="radio" 
              name="gender"
              [(ngModel)]="formData.gender"
              value="male"
              required>
            Male
          </label>
          <label class="radio-label">
            <input 
              type="radio" 
              name="gender"
              [(ngModel)]="formData.gender"
              value="female"
              required>
            Female
          </label>
          <label class="radio-label">
            <input 
              type="radio" 
              name="gender"
              [(ngModel)]="formData.gender"
              value="other"
              required>
            Other
          </label>
        </div>
      </div>
  
      <!-- Account Type Radio Buttons -->
      <div class="form-group">
        <label>Account Type *</label>
        <div class="radio-group">
          <label class="radio-label">
            <input 
              type="radio" 
              name="accountType"
              [(ngModel)]="formData.accountType"
              value="personal"
              required>
            Personal
          </label>
          <label class="radio-label">
            <input 
              type="radio" 
              name="accountType"
              [(ngModel)]="formData.accountType"
              value="business"
              required>
            Business
          </label>
        </div>
      </div>
  
      <!-- Terms Checkbox -->
      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            name="agreeToTerms"
            [(ngModel)]="formData.agreeToTerms"
            required>
          I agree to the Terms and Conditions *
        </label>
      </div>
  
      <!-- Submit Buttons -->
      <div class="button-group">
        <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">
          Register
        </button>
        <button type="button" (click)="onReset()" class="btn btn-secondary">
          Reset Form
        </button>
      </div>
  
      <!-- Form Status -->
      <div class="form-status">
        <p *ngIf="!registrationForm.valid" class="status-invalid">
          ⚠️ Please fill out all required fields correctly.
        </p>
        <p *ngIf="registrationForm.valid" class="status-valid">
          ✓ Form is valid and ready to submit!
        </p>
      </div>
    </form>
  </div>
